<div class="d-flex flex-column h-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button type="button" class="navbar-toggler">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="flex-fill">
      <span class="navbar-brand">Users</span>
    </div>
    <div class="btn-group">
      <a href="#!/user/new" class="btn btn-outline-primary">Add</a>
    </div>
  </nav>

  <x-grid class="flex-fill">
    <div id="header">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th width="100">First</th>
            <th width="100">Last</th>
            <th width="100">Username</th>
            <th width="10"></th>
          </tr>
        </thead>
      </table>
    </div>

    <div id="body">
      <table class="table table-bordered table-striped">
        <tbody></tbody>
      </table>

      <xin-for items="[[rows]]" as="row" to="x-user-list-view tbody">
        <template>
          <tr>
            <td>[[row.firstname]]</td>
            <td>[[row.lastname]]</td>
            <td>[[row.username]]</td>
            <td></td>
          </tr>
        </template>
      </xin-for>
    </div>
  </x-grid>

  <x-pagination base-uri="/user/list" skip="[[skip]]" limit="[[limit]]" count="[[count]]" class="mx-auto my-2"></x-pagination>
</div>
